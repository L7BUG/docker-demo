version: '3.5'
services:
    nacos:
        image: nacos/nacos-server
        container_name: nacos-standalone
        ports:
            - "8848:8848"                               # 控制台端口
            - "9848:9848"                               # gRPC端口
        environment:
            - MODE=standalone
            - NACOS_AUTH_ENABLE=true
            - NACOS_AUTH_TOKEN=MGQzNmQ3Yjc3ODk0ODcxOWU3NmQ2M2EzNzQzM2ZlMTkyM2VjODkwODNmODU1NGQ2Cg==  # 替换为你的Base64字符串
            - NACOS_AUTH_IDENTITY_KEY=admin_key      # 自定义身份标识Key
            - NACOS_AUTH_IDENTITY_VALUE=admin_value  # 自定义身份标识Value